<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercici0 </h1>
    
    <p>
        <table>
            <tr>
                <td>A</td>
                <TD>B</TD>
                <TD>C</TD>
            </tr>
            <TR>
                <TD>D</TD>
                <TD>E</TD>
                <TD>F</TD>
            </TR>
            <TR>
                <TD>G</TD>
                <TD>H</TD>
                <TD>I</TD>
            </TR>
            <TR>
                <TD>J</TD>
                <TD>K</TD>
                <TD>L</TD>
            </TR>
        </table>
    </p>
    <p>
        <table>
            <tr>
                <td>A</td>
                <TD colspan="2">B</TD>
            </tr>
            <TR>
                <TD rowspan="3">D</TD>
                <TD>E</TD>
                <TD rowspan="2">F</TD>
            </TR>
            <TR>
        
                <TD>H</TD>
        
            </TR>
            <TR>
        
                <TD colspan="2">K</TD>
        
            </TR>
        </table>
    </p>
</body>
</html>
